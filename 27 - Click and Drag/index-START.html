</head>
<body>
  <div class="items">
    <div class="item item1" bgi="sunset.jpg">01</div>
    <div class="item item2" bgi="sunset.jpg">02</div>
    <div class="item item3" bgi="sunset.jpg">03</div>
    <div class="item item4" bgi="sunset.jpg">04</div>
    <div class="item item5" bgi="sunset.jpg">05</div>
    <div class="item item6" bgi="sunset.jpg">06</div>
    <div class="item item7" bgi="sunset.jpg">07</div>

    <div class="item item16">16</div>

    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>
  <div class="modal">
    <span class="close">&times;</span>
    <div class="modal-content"></div>
  </div>

<script>

  const slider = document.querySelector('.items');
  const items = slider.querySelectorAll('.item');
  const modal = document.querySelector('.modal');
  const close = document.querySelector('.close');

  let isDown = false;
  let startX;
  let scrollLeft;

  slider.addEventListener('mousedown', (e) => {
      isDown = true;
      slider.classList.add('active');
      startX = e.pageX - slider.offsetLeft;
      scrollLeft = slider.scrollLeft;
  });

  slider.addEventListener('mouseleave', () => {
      isDown = false;
      slider.classList.remove('active');
  });

  slider.addEventListener('mouseup', () => {
      isDown = false;
      slider.classList.remove('active');
  });

  slider.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      let x = e.pageX - slider.offsetLeft;
      let scrollLength = (x - startX) * 3;
      slider.scrollLeft = scrollLeft - scrollLength;

  });

  window.addEventListener('click', function() {
      modal.style.display = 'none';
  });

  function pickPicture(e) {
      let atr = e.target.getAttribute("bgi");
      let modalContent = document.querySelector(".modal-content");

      modal.style.display = 'block';
      modal.style.setProperty('background-image', `url("${atr}")`);

      console.log(atr);
      console.log(modalContent)
  }


  items.forEach(item => item.addEventListener('dblclick', pickPicture));


</script>

  </body>
</html>
